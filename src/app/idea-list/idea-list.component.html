<mat-card>
  <mat-card-header>Idea List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let idea of ideas">
        <h3 mat-line>{{idea.nombre}}</h3>
        <br> <h3 mat-line>{{idea.descripcion}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/idea-save']">Save</button>
</mat-card>
